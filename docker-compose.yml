version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: globemap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
  api:
    build: ./backend
    environment:
      PGDATABASE: globemap
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: db
      PGPORT: 5432
    ports: ["8000:8000"]
    depends_on: [db]
volumes:
  pgdata: